<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="navigation">
        <ul>
            <li class="list active">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="logo-twitter" role="img" class="md hydrated" aria-label="logo twitter"></ion-icon>
                    </span>
                    <span class="text">Twitter</span>
                </a>
            </li>
            <li class="list">
                <a href="https://www.youtube.com/">
                    <span class="icon">
                        <ion-icon name="logo-youtube" role="img" class="md hydrated" aria-label="logo youtube"></ion-icon>
                    </span>
                    <span class="text">YouTube</span>
                </a>
            </li>
            <li class="list">
                <a href="https://wx.qq.com/">
                    <span class="icon">
                        <ion-icon name="logo-wechat" role="img" class="md hydrated" aria-label="logo wechat"></ion-icon>
                    </span>
                    <span class="text">Wechat</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="logo-linkedin" role="img" class="md hydrated" aria-label="logo linkedin"></ion-icon>
                    </span>
                    <span class="text">Linkedin</span>
                </a>
            </li>
            <li class="list">
                <a href="https://www.apple.com.cn/">
                    <span class="icon">
                        <ion-icon name="logo-apple" role="img" class="md hydrated" aria-label="logo apple"></ion-icon>
                    </span>
                    <span class="text">Apple</span>
                </a>
            </li>
            <div class="indicator"></div>
        </ul>
    </div>
</body>
<script>
    let list = document.querySelectorAll(".list");
    function setactiveClass(){
        list.forEach((item)=>{
            item.classList.remove("active");
            this.classList.add("active");
        })
    }
    list.forEach((item)=>{
        item.addEventListener("mouseover",setactiveClass)
    })
</script>
</html>
